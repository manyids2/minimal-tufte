{{ define "main" }}
<section class="aside-container">
  <div class="vertical-container">
    <h1>{{.Title}}</h1>
  </div>
  {{- if not .Params.notoc }}
  <aside id="sidebar">
    <details id="sidebar-details" open>
      <summary>Contents</summary>
      <div id="TableOfContents">
        <ul>
          {{ range .Pages }}
          <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
          {{ end }}
        </ul>
      </div>
    </details>
  </aside>
  {{- end }}
</section>
{{ .Content }} {{ end }}
