{{ define "main" }}
<section class="aside-container">
  <div class="vertical-container">
    {{ partial "breadcrumbs.html" . }}
    <h1>{{.Title}}</h1>
  </div>
  {{- if not .Params.notoc }}
  <aside id="sidebar">
    <details id="sidebar-details" open>
      <summary>Contents</summary>
      {{ .TableOfContents }}
    </details>
  </aside>
  {{- end }}
</section>
{{ .Content }} {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }} {{
end }}
